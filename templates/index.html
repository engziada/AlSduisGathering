{% extends 'master.html' %}

{% block content %}

        {{ form.hidden_tag() }}

            {{ form.phone_number(class="form-control text-center font-weight-bold fs-3-rem", placeholder="من فضلك أدخل رقم الهاتف الجوال", required="required") }}

</div>
{% endblock %}
