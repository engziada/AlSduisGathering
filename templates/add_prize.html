{% extends 'master.html' %}

{% block content %}
  <h2>إضافة هدية</h2>
  <form method="post">
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{ form.name.label(class="form-label") }}
      {{ form.name(class="form-control") }}
    </div>
    <div class="form-group">
      {{ form.description.label(class="form-label") }}
      {{ form.description(class="form-control") }}
    </div>
    <div class="row">
        <button type="submit" class="col btn btn-primary mx-5">إضافة</button>
        <a href="{{ url_for('list_prizes') }}" class="col btn btn-secondary mx-5">إلغاء</a>
    </div>
  </form>
{% endblock %}
